{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>UP OVRS Request Form</title>

    <!-- Bootstrap -->
    
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}" />
    <link rel="stylesheet" href="{% static "css/requestform.css" %}"/>
    <link rel="stylesheet" href="{% static "css/header.css" %}"/>
    <link rel="stylesheet" href="{% static "css/success.css" %}"/>
    <link rel="stylesheet" href="{% static "css/login.css" %}"/>

  </head>

  <body class="body">
  	<div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle Navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <div class="col-md-2 col-sm-3 col-xs-3">
            <img src="{% static "images/UP_logo.png" %}" alt="">
            <img src="{% static "images/UPC_logo.png" %}" alt="">
          </div>
          <div class="col-md-5 col-sm-5 col-xs-8">
            <a class="navbar-title" href="/main/">UP Online Venue Reservation System</a>  
          </div>
          <div class="col-md-5 col-md-offset-0 col-sm-4 col-sm-offset-0 col-xs-12">
            <div class="navbar-collapse collapse">
              <ul class="nav navbar-nav navbar-right">
                <li class="center">
                    <div class="form-group has-success has-feedback search">
                      <input type="text" class="form-control" id="inputSearch" placeholder="Tracking Number..">
                      <span class="glyphicon glyphicon-search form-control-feedback"></span>
                    </div>
                </li>
                <li>
                  <a class="button login_button" href="{% url 'login' %}">Login</a>
                </li>
              </ul>
            </div>
          </div>
          
        </div>
      </div>
      <!-- .navbar -->

  	<div>
  	{% block content %}
  	{% endblock %}
  	</div>

      <script type="text/javascript" src="{% static 'js/requestform.js' %}"></script>
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>

</html>
